<!DOCTYPE HTML>
<html lang="ru">

<body>
    <canvas id="canvas" width="1500" height="700"></canvas>

    <script lang="js">
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');

        function drowFon() {
            context.strokeRect(0, 0, 1500, 700);
            context.fillStyle = '#115F85';
            context.fillRect(0, 560, 1500, 140);

            context.fillStyle = '#0488A5';
            context.fillRect(600, 410, 150, 150);
            context.fillRect(615, 285, 120, 120);
            context.fillRect(630, 190, 90, 90);

            context.strokeStyle = '#85CADD';
            context.lineWidth = 3;
            context.lineJoin = "round";
            context.strokeRect(600, 410, 150, 150); // нижний
            context.strokeRect(615, 285, 120, 120); // средний
            context.strokeRect(630, 190, 90, 90); //верхний

            context.strokeStyle = '#000000';
            context.beginPath();
            context.moveTo(645, 200);
            context.lineTo(660, 205);
            context.stroke();

            context.beginPath();
            context.moveTo(680, 205);
            context.lineTo(695, 200);
            context.stroke();

            context.beginPath();
            context.moveTo(650, 210);
            context.lineTo(660, 210);
            context.stroke();

            context.beginPath();
            context.moveTo(680, 210);
            context.lineTo(690, 210);
            context.stroke();

            context.beginPath();
            context.moveTo(655, 250);
            context.lineTo(665, 245);
            context.lineTo(685, 245);
            context.lineTo(695, 250);
            context.stroke();

            context.strokeStyle = '#642500';
            context.beginPath();
            context.moveTo(630, 310);
            context.lineTo(570, 280);
            context.moveTo(720, 310);
            context.lineTo(780, 280);
            context.stroke();

            context.strokeStyle = '#FF6A00';
            context.beginPath();
            context.moveTo(675, 235);
            context.lineTo(710, 225);
            context.stroke();

            context.fillStyle = '#008000';
            context.strokeStyle = '#006400';
            context.beginPath();
            context.moveTo(300, 100);
            context.lineTo(350, 160 * 1.1);
            context.lineTo(250, 160 * 1.1);
            context.closePath();
            context.fill();
            context.moveTo(300, 175); // Вершина треугольника
            context.lineTo(375, 220 * 1.3); // Правый угол
            context.lineTo(225, 220 * 1.3);
            context.closePath();
            context.fill();
            context.moveTo(300, 285); // Вершина треугольника
            context.lineTo(400, 270 * 1.5); // Правый угол
            context.lineTo(200, 270 * 1.5); // Левый угол
            context.closePath();
            context.fill();
            context.stroke();
            context.beginPath();

            context.fillStyle = '#8B4513';
            context.fillRect(280, 405, 50, 155);

            // Левая ёлка (слева от снеговика)
            context.fillStyle = '#008000';
            context.strokeStyle = '#006400';
            context.beginPath();
            context.moveTo(200, 200);
            context.lineTo(250, 260 * 1.1);
            context.lineTo(150, 260 * 1.1);
            context.closePath();
            context.fill();
            context.moveTo(200, 285);
            context.lineTo(275, 320 * 1.3);
            context.lineTo(125, 320 * 1.3);
            context.closePath();
            context.fill();
            context.moveTo(200, 415);
            context.lineTo(300, 370 * 1.5);
            context.lineTo(100, 370 * 1.5);
            context.closePath();
            context.fill();
            context.stroke();

            context.beginPath();
            context.fillStyle = '#8B4513';
            context.fillRect(180, 555, 50, 95);


            context.fillStyle = '#008000';
            context.strokeStyle = '#006400';
            context.beginPath();
            context.moveTo(1000, 200);
            context.lineTo(1050, 260 * 1.1);
            context.lineTo(950, 260 * 1.1);
            context.closePath();
            context.fill();
            context.moveTo(1000, 285);
            context.lineTo(1075, 320 * 1.3);
            context.lineTo(925, 320 * 1.3);
            context.closePath();
            context.fill();
            context.moveTo(1000, 415);
            context.lineTo(1100, 370 * 1.5);
            context.lineTo(900, 370 * 1.5);
            context.closePath();
            context.fill();
            context.stroke();

            context.beginPath();
            context.fillStyle = '#8B4513';
            context.fillRect(980, 555, 50, 105);


            context.fillStyle = '#008000';
            context.strokeStyle = '#006400';
            context.beginPath();
            context.moveTo(1300, 150);
            context.lineTo(1350, 210 * 1.1);
            context.lineTo(1250, 210 * 1.1);
            context.closePath();
            context.fill();
            context.moveTo(1300, 230);
            context.lineTo(1375, 270 * 1.3);
            context.lineTo(1225, 270 * 1.3);
            context.closePath();
            context.fill();
            context.moveTo(1300, 350);
            context.lineTo(1400, 320 * 1.5);
            context.lineTo(1200, 320 * 1.5);
            context.closePath();
            context.fill();
            context.stroke();

            context.beginPath();
            context.fillStyle = '#8B4513';
            context.fillRect(1280, 480, 50, 95);
        }
        
        // Размеры канваса
        var canvasWidth = canvas.width;
        var canvasHeight = canvas.height;

        // Параметры крестиков
        var crossSize = 30;

        // Массив для хранения крестиков
        var crosses = [];

        // Функция для создания нового крестика
        function createCross() {
            var x = Math.random() * canvasWidth; // Случайная позиция по оси X
            var y = Math.random() * canvasHeight; // Случайная позиция по оси Y (который не выходит за пределы канваса)
            var speed = Math.random() * 2 + 1; // Случайная скорость падения

            crosses.push({ x: x, y: y, speed: speed });
        }

        // Функция для рисования крестика
        function drawCross(x, y, size) {
            context.beginPath();
            // Вертикальная линия
            context.moveTo(x - size / 2, y);
            context.lineTo(x + size / 2, y);
            // Горизонтальная линия
            context.moveTo(x, y - size / 2);
            context.lineTo(x, y + size / 2);
            context.strokeStyle = '#99f';
            context.lineWidth = 3;
            context.stroke();
        }

        // Основная анимация
        function animate() {
            context.clearRect(0, 0, canvas.width, canvas.height); // Очистка канваса
            drowFon();

            // Рисуем все крестики
            for (var i = 0; i < crosses.length; i++) {
                var cross = crosses[i];
                drawCross(cross.x, cross.y, crossSize);

                cross.y += cross.speed;

                if (cross.y > canvasHeight) {
                    cross.y = 0;
                }
            }

            requestAnimationFrame(animate); // Повторяем анимацию
        }

        // Создаем крестики
        for (var i = 0; i < 20; i++) {
            createCross();
        }

        // Запуск анимации
        animate();


    </script>
</body>

</html>
